<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/devchallenges.png" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Gallery Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <main class="main">
        <section class="profile">
            <img 
                src="assets/images/profilePhoto.png"
                alt="photo profile de un hombre de piel blanca con barba  y bien peinado" 
                class="profile__img">
            <h2 class="profile__name">Rodney Cotton</h2>
            <p class="profile__location">Helsinki, Finland</p>
            <div class="stats">
                <div class="stats__user">
                    <h2 class="stats__number">100</h2>
                    <p class="stats__text">Posts</p>
                </div>
                <div class="stats__user">
                    <h2 class="stats__number">2,242</h2>
                    <p class="stats__text">Followers</p>
                </div>
                <div class="stats__user">
                    <h2 class="stats__number">1,432</h2>
                    <p class="stats__text">Following</p>
                </div>
            </div>
        </section>

        <section class="gallery">
            <img 
                src="assets/images/photo1.png"
                alt="habitacion con una cama, una planta y una estante con una otra planta" 
                class="gallery__img">

            <img 
                src="assets/images/photo2.png"
                alt="un mesa con una tasa blanca en sima, un sofa de color negro con un libro en el, al frente una mesa baja y al lado unas pantuflas"
                class="gallery__img gallery__img--featured">

            <img 
                src="assets/images/photo3.png"
                alt="una bañera blanca vacia, el suelo esta echo con un monton de piedra pequeñas y al fondo una planta"
                class="gallery__img gallery__img--featured">
                
            <img 
                src="assets/images/photo_4.png" 
                alt="una lampara alta de color gris oscuro apagada"
                class="gallery__img gallery__img--row">
                
            <img 
                src="assets/images/photo6.png"
                alt="una habitacion con una mesa y un barril y una harron una  flor en sima con asientos"
                class="gallery__img">

            <img 
                src="assets/images/photo5.png" alt="una planta" class="gallery__img">
        </section>
    </main>
</body>

</html>
